<div class="row details-row">
  <div class="col-2 text-center"><button class="btn btn-info" routerLink="/list">Back</button></div>
  <div class="col-8 text-center">
    <h1 class="stateName">{{ stateName }}</h1>
    <div class="row">
      <div class="col text-center btn-container">
        <button class="btn btn-lg butter details" (click)="foundState()">Found it!</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center btn-container">
        <button class="btn btn-info details" (click)="didNotFindState()">I didn't find it...</button>
      </div>
    </div>
    <div class="row truck-container">
      <div class="col text-center">
        <img src="../../assets/truck.gif" alt="truckButton" (click)="foundTruck()" class="truck-btn">
        <div class="truck-text" (click)="foundTruck()">Found truck</div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center bottom-row">
        <button class="btn btn-secondary" (click)="didNotFindTruck()">I didn't find the truck...</button>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>
