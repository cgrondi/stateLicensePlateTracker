<div class="row settingsContainer">
  <div class="col-12 text-center">
    <button class="btn btn-danger btn-lg myButtons" (click)="resetStates()">Reset States</button>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary btn-lg myButtons" (click)="saveStates()">Save States</button>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary btn-lg myButtons" (click)="loadStates()">Load States</button>
  </div>
</div>
